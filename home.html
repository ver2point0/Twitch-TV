<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch TV</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twt.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Twitch TV</h1>
      <div class="wrapper">
        <div class="row">
          <!-- left nav -->
          <div class="col-xs-3 left-nav">
            <div class="box text-center myMargin active">
              <p>All</p>
            </div>
            <div class="box text-center" id="online">
              <p>Online</p>
            </div>
            <div class="box text-center" id="offline">
              <p>Offline</p>
            </div>
          </div>
          <!-- right channel -->
          <div class="col-xs-9 right-channel">
            <div class="row">
              <div class="col-xs-12">
                <p class="active-nav-name">All</p>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input class="placeholderStyle" id="search-box" type="text" name="search" placeholder="Search Twitch User"/> 
                <span class="fa fa-search" aria-hidden="true"></span>
              </div>
            </div>
            <!-- result -->
            <div class="row" id="displayArea">
              <div class="col-xs-12" id="displayBox">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/twt.js"></script>
  </body>
</html>
